<!-- Start _includes/pagination-post.html -->
<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="/posts/" title="Previous Page">&laquo; Newer Posts</a>
        {% else %}
            <a class="newer-posts" href="/posts/page-{{ paginator.previous_page }}/" title="Previous Page">&laquo; Newer Posts</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Page {{ paginator.page }} of {{ paginator.total_pages }} </span>
    {% if paginator.next_page %}
        <a class="older-posts" href="/posts/page-{{ paginator.next_page }}/" title="Next Page">Older Posts &raquo;</a>
    {% endif %}
</nav>
<!-- End _includes/paginatoin-post.html -->
