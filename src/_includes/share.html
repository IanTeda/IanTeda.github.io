<section class="share">
  <h4>Share this post</h4>
  <a class="share-twitter" href="http://twitter.com/share?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}"
      onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
    <i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i>
  </a>
  <a class="share-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
      onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
    <i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i>
  </a>
  <a class="share-google-plus" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
      onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
    <i class="fa fa-google-plus-square fa-lg" aria-hidden="true"></i>
  </a>
  <a class="share-linkedin" href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{{ page.title }}&summary={{ page.description }}&source={{ site.url }}{{ page.url }}"
      onclick="window.open(this.href, 'linkedin-share', 'width=490,height=530');return false;">
    <i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i>
  </a>
</section>
