<!-- Start _inludes/head.html -->
<head>c

    <!-- Basic Page Needs -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Mobile Metas -->
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name | xml_escape }}" href="{{ site.url }}/rss.xml" />

    <!-- Favourite Icon -->
    <link rel="shortcut icon" href="{{ site.url }}/assets/images/favicon.ico" >

    <!-- Page Title -->
    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {{ site.name }}
      {% endif %}
    </title>

    <!-- Page Description -->
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% endif %}

    <!-- Page Author -->
    {% if site.author.gplus %}
      <link rel="author" href="https://plus.google.com/{{ site.author.gplus }}"/>
    {% endif %}

    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <!-- Style Sheets -->
    {% include styles.html %}

    <!-- Force HTTPS -->
    {% include ssl-redirect.html %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<!-- End _includes/head.html -->
